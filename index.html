    <style>
      /* Custom Scrollbar for a more OS-like feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      body {
        overflow: hidden; /* Prevent body scroll, OS handles it */
        user-select: none; /* Desktop feel */
        cursor: default;
      }
    </style>
